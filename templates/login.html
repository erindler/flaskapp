<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .login-container { max-width: 400px; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        form { margin-top: 20px; }
        input { width: 100%; padding: 8px; margin: 5px 0 15px 0; box-sizing: border-box; }
        input[type="submit"] { background-color: #4CAF50; color: white; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        label { display: block; font-weight: bold; margin-top: 10px; }
        .error { color: red; margin-bottom: 15px; }
        .signup-link { margin-top: 15px; }
        a { color: #008CBA; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login">
            <label>Username:</label>
            <input type="text" name="username" required><br>
            
            <label>Password:</label>
            <input type="password" name="password" required><br>
            
            <input type="submit" value="Login">
        </form>
        
        <div class="signup-link">
            <p>Don't have an account? <a href="/">Register here</a></p>
        </div>
    </div>
</body>
</html>
