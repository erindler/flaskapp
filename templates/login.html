<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            background: #f5f7fb;
            color: #1d2433;
        }
        .page {
            max-width: 420px;
            margin: 40px auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
        }
        h1 { margin-top: 0; }
        label {
            display: block;
            font-size: 0.9rem;
            margin: 12px 0 6px 0;
            color: #43506b;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #c7d1e0;
            font-family: inherit;
        }
        .button {
            width: 100%;
            margin-top: 16px;
            background: #2667ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .error {
            background: #fdecec;
            color: #b3342f;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .link {
            color: #2667ff;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <main class="page">
        <h1>Login</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" required>

            <label for="password">Password</label>
            <input id="password" type="password" name="password" required>

            <button class="button" type="submit">Login</button>
        </form>

        <p>Need an account? <a class="link" href="/">Register here</a></p>
    </main>
</body>
</html>
